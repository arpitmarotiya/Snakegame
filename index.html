 <meta charset="utf-8">

   <title> Snake Xenzia </title>
</head>
<img src="snakebackground.jpg" alt="bckgound" class="bg" />
<body onkeydown="whichButton(event)">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 head"> Snake Xenzia </div>
	</div>
	<div class="row">
		<div class="col-md-6 col-*-*">
			<div class="m">
				<div class="snake"></div>
				<div id="dot"></div>
			</div>
		</div>
		<div class="col-md-6 col-*-12">
			<div class="Instructions">
				<p id="scoree"> Score is 0 </p> 
				<u> <p> Instructions </p> </u>
				<p> Press Enter To Begin </p> 
				<p> USE ARROWS TO MOVE  </p>
				<p> <i class='fas fa-arrow-up'></i> to move Upward </p>
				<p> <i class='fas fa-arrow-down'></i> to move Downward </p>
				<p> <i class='fas fa-arrow-left'></i> to move Leftward </p>
				<p> <i class='fas fa-arrow-right'></i> to move Rightward </p>   
				<p> Do Not Touch The Wall </p>
			</div> 
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="Snake.js"></script>
